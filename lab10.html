<!DOCTYPE html>
<html>
  <head>
<title> Hello Campus! </title>
<!-- Add script library for Leaflet -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

<!-- Add a CSS stylesheet for Leaflet
          <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
<style> <!-- Add internal stylesheet. This will give map div a size -->
    #map { height: 400 px; width: 700 px; } <!-- This can percentage, viewport width, etc. Doesn't have to be pixels -->
    html, body {height: 100%; margin: 0; padding: 0; } <!-- Add styling to body of HTML -->
    
<script> <!-- This is where we create the map
  function initialize() {
    var map = L.map('map1') { // inside parentheses of L.map() should be name of div for map.
      center: [43.7034, -72.2887],
        zoom: 15 // Larger numbers = closer to objects
    })
  }
</script>

    
  </head>
<body onload="initialize()"> <!-- This is similar to document ready- only run once page is loaded -->
  <h1> Hello Campus!</h1>
  <div id="map1"></div> <!-- This creates a div that will house our leaflet map. Can make multiple divs if need multiple maps -->
</body>
</html>
